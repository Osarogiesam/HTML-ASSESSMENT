<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Text formatting tags</th>
            <th>Definition</th>
        </tr>
        <tr>
            <td>b</td>
            <td>bold text</td>
        </tr>
        <tr>
            <td>strong</td>
            <td>important text</td>
        </tr>
        <tr>
            <td>i</td>
            <td>italic text</td>
        </tr>
        <tr>
            <td>em</td>
            <td> emphasized text</td>
        </tr>
        <tr>
            <td>mark</td>
            <td>marked text</td>
        </tr>
        <tr>
            <td>small</td>
            <td>small text</td>
        </tr>
        <tr>
            <td>del</td>
            <td>deleted text</td>
        </tr>
        <tr>
            <td>ins</td>
            <td>inserted text</td>
        </tr>
        <tr>
            <td>sub</td>
            <td>subscript text</td>
        </tr>
        <tr>
            <td>sup</td>
            <td>superscript text</td>
        </tr>
        
    </table>
</body>
</html>
