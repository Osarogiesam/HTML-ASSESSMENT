<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <h1>Employee Registration form</h1>
    <form >
        <div>
            <label for="">Fullname</label>
            <input type="text" name="Fullname" placeholder="enter your fullname">
        </div>   
        <div>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="enter your email">
        </div>
        <div>
            <label for="">Phone number</label>
            <input type="text" name="phone number" placeholder="enter your Phone number">
        </div>
        <div>
            <label for="">Home address</label>
            <input type="text" name="home address" placeholder="enter your home address">
        </div>
        <div>
            <label for="">Job title</label>
            <input type="text" name="job title" placeholder="enter your job title">
        </div>
        <div>
            <label for="">emergency contact</label>
            <input type="text" name="contact" placeholder="enter your emergency contact">
        </div>
        <div>
            <label for="">Start date</label>
            <input type="date" name="date" placeholder="enter your start date">
        </div>
        <div>
            <label for="">Salary</label>
            <input type="number" name="salary" placeholder="enter your salary">
       </div>
        <div>
            <label for="">Date of birth</label>
            <input type="date" name="dob">
       </div>
       <div>
           <label for="gender">Sex</label><br>
           <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
       </div>
       <div>
           <input type="submit" value="Submit form">
       </div>
        
    </form>
</body>
</html>
